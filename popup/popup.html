<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample</title>
    <style type="text/css">
      .container {
        width: 200px;
        height: 400px;
      }
      .row {
        padding: 20px;
        max-width: 95%;
      }
      .row input {
        max-width: 95%;
      }
      .row label {
        margin-bottom: 10px;
        display: block;
      }
      .row h3 {
        margin-top: 0;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row"><h3>Grid settings</h3></div>
      <div class="row">
        <label name="cellWidth">Grid width</label>
        <input name="cellWidth" id="cellWidth" type="number" />
      </div>
      <div class="row">
        <label name="borderColor">Border color</label>
        <input
          name="borderColor"
          id="borderColor"
          placeholder="#cccccc"
          type="color"
        />
      </div>
      <div class="row">
        <button id="enableButton">Show grid</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
